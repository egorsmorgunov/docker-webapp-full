
  location ~ \.php$ {
    root           /var/www/html/current/;
    fastcgi_pass   127.0.0.1:9000;
    fastcgi_index  index.php;
    include        fastcgi.conf;
    fastcgi_intercept_errors on;
  }
  
  location = /favicon.ico {
    root /var/www/html/current;
    log_not_found off;
    access_log off;
  }
  
  location /robots.txt {
    root /var/www/html/current;
    allow all;
    log_not_found off;
    access_log off;
  }
  
  location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
    root /var/www/html/current;
    allow all;
    expires max;
    log_not_found off;
  }
